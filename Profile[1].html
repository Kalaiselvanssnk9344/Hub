<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Profile Card UI Design | CoderGirl</title>
  <link rel="stylesheet" href="Profile.css">
  <link rel="stylesheet" href="Profile[1].css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <section class="main">
    <div class="profile-card">
      <div class="image">
      </div>
      <div class="data">
        <div class="pimage">
          <img src="Profile.jpeg" alt="" class="profile-pic">
        </div>
        
        <h2>LIGHT YAGAMI</h2>
        <span>Developer & Designer</span>
      </div>
      <div class="social-links">
        <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
        <a href="https://github.com" target="_blank"><i class="fab fa-github"></i></a>
        <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
      </div>
      <div class="row">
        <div class="info">
          <h3>Following</h3>
          <span>120</span>
        </div>
        <div class="info">
          <h3>Followers</h3>
          <span>4000</span>
        </div>
        <div class="info">
          <h3>Posts</h3>
          <span>209</span>
        </div>
      </div>
      <div class="proficiency">
        <div class="info">
          <h3>Projects Done</h3>
          <span>48</span>
        </div>
        <div class="info">
          <h3>Avg Rating</h3>
          <span>8.7</span>
        </div>
        <div class="info">
          <h3>Rank</h3>
          <span>Top 10%</span>
        </div>
        <div class="info">
            <h3> Proficiency Assessments </h3>
          <h3>Score</h3>
          <span>8.5/10</span>
        </div>
      </div>
      <div class="buttons">
        <a href="Communication.html" class="btn">Message</a>
        <a href="#" class="btn">Connect</a>
      </div>
    </div>
  </section>
</body>
</html>
