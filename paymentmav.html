<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing and Payment Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="mavoncss.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style> 
        input, textarea { 
            background-color: black; 
            color: rgba(240, 248, 255, 0.696);
        } 
        select,textarea{
            background-color: black; 
            color: rgba(240, 248, 255, 0.541);
        }
    </style> 
    <link rel="stylesheet" href="paycss.css">
</head>
<body>
    <div class="container">
        <form action="#" method="POST">
            <div class="billing">
                <center><h2>Payment</h2></center>
                <label for="name">Full name</label>
                <input type="text" id="name" name="name" placeholder="Enter full name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter email" required>

                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="Enter address" required>

                <label for="city">City</label>
                <input type="text" id="city" name="city" placeholder="Enter City" required>

                <div class="row">
                    <div class="col-50">
                        <label for="state">State</label>
                        <select id="state" name="state" required>
                            <option value="" class="choose">Choose State..</option>
                            <option value="CA">Tamil nadu</option>
                            <option value="NY">Delhi</option>
                          <option value="NY">Karnataka</option>
                          <option value="NY">Kerala</option>
                          <option value="NY">Gujarat</option>
                          <option value="NY">Punjab</option>
                          <option value="NY">Other</option>
                            <!-- Add other states as needed -->
                        </select>
                    </div>
                    <div class="col-50">
                        <label for="zip">Zip code</label>
                        <input type="text" id="zip" name="zip" placeholder="Zip code" required>
                    </div>
                </div>
            </div>

            <div class="payment">
                
                <label for="card-type">Accepted Card</label>
                <div class="card-types">
                    <img src="https://purepng.com/public/uploads/large/purepng.com-visa-logologobrand-logoiconslogos-251519938794uqvcz.png" alt="Visa">
                    <img src="https://th.bing.com/th/id/R.712a8255113f10fed9712c7ef48bfcc4?rik=oRrsR%2f4rOMYTeA&riu=http%3a%2f%2flogok.org%2fwp-content%2fuploads%2f2014%2f03%2fMasterCard-Logo.png&ehk=Bi6%2bChyZT%2fCZ%2fRHqL7mnHvWOkwpNA9rogqbZM%2ftYhh8%3d&risl=&pid=ImgRaw&r=0" alt="MasterCard">
                    <!-- Add other card images as needed -->
                </div>

                <label for="card-number">Credit Card Number</label>
                <input type="text" id="card-number" name="card-number" placeholder="Enter card number" required>

                <div class="row">
                    <div class="col-33">
                        <label for="exp-month">Exp Month</label>
                        <input type="text" id="exp-month" name="exp-month" placeholder="Enter Month" required>
                    </div>
                    <div class="col-33">
                        <label for="exp-year">Exp Year</label>
                        <select id="exp-year" name="exp-year" required>
                            <option value="">Choose Year..</option>
                            <option value="2024">2024</option>
                            <option value="2025">2025</option>
                            <option value="2026">2026</option>
                            <option value="2027">2027</option>
                            <option value="2028">2028</option>
                            <option value="2029">2029</option>
                            <option value="2030">2030</option>
                            <option value="2031">2031</option>
                            <option value="2032">2032</option>
                            <option value="2033">2033</option>
                            <option value="2034">2034</option>
                            <option value="2035">2035</option>
                            <option value="2036">2036</option>
                            <option value="2037">2037</option>
                            <option value="2038">2038</option>
                            <option value="2039">2039</option>
                            <option value="2040">2040</option>
                            <option value="2041">2041</option>
                            <option value="2042">2042</option>
                            <option value="2043">2043</option>
                            <option value="2044">2044</option>
                            <option value="2045">2045</option>
                            <option value="2046">2046</option>
                            <option value="2047">2047</option>
                            <option value="2048">2048</option>
                            <option value="2049">2049</option>
                            <option value="2050">2050</option>
                            <!-- Add other years as needed -->
                        </select>
                    </div>
                    <div class="col-33">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" name="cvv" placeholder="CVV" required>
                    </div>
                </div>
            </div>
            <a href="escrowac.html">

            <button id="checkoutBtn" type="button" class="btn">PROCEED TO CHECKOUT</button>
            </a>
        </form>
    </div>
    <script src="payjs.js"></script>
</body>
</html>
