<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Profile Card UI Design | CoderGirl</title>
  <!-- <link rel="stylesheet" href="Profile.css"> -->
   <link rel="stylesheet" href="portcssmavon.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="mavoncss.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
  <section class="main">
    <div class="profilepage"><p>PROFILE & PORTFOLIO</p></div>
    <div class="profile-card">
      <div class="image">
      </div>
      <div class="data">
        <div class="pimage">
          <img src="./WhatsApp Image 2024-08-21 at 19.46.54_1e97f0d9.jpg" alt="" class="profile-pic">
        </div>
        
        <h2>YAGAMI</h2>
        <span>FRONTEND DEVELOPER</span>
      </div>
      <div class="social-links">
        <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
        <a href="https://github.com" target="_blank"><i class="fab fa-github"></i></a>
        <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
      </div>
      <div class="row">
        <div class="info">
          <h3>FOLLOWING</h3>
          <span>120</span>
        </div>
        <div class="info">
          <h3>FOLLOWERS</h3>
          <span>4000</span>
        </div>
        <div class="info">
          <h3>POSTS</h3>
          <span>209</span>
        </div>
      </div>
      <div class="proficiency">
        <div class="info">
          <h3>PROJECTS DONE</h3>
          <span>48</span>
        </div>
        <div class="info">
          <h3>AVG RATING</h3>
          <span>8.7</span>
        </div>
        <div class="info">
          <h3>RANK</h3>
          <span>88</span>
        </div>
        <div class="info">
            <h3> ASSESSMENT</h3>
          <!-- <h3>Score</h3> -->
          <span>8.5/10</span>
        </div>
      </div>
      <div class="buttons">
        <a href="http://localhost:5001/client.html" class="btn">MESSAGE</a>
        <a href="#" class="btn">CONNECT</a>
      </div>
    </div>
  </section>
  
</body>
</html>
