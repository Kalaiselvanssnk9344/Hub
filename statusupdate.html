                <p><strong>Start Date:</strong> <span id="startDate">20/08/2024</span></p>
                <p><strong>Deadline:</strong> <span id="deadline">22/08/2024</span></p>
                <p><strong>Project Status:</strong> <span id="status" class="status">ON</span></p>
            </div>
        </section>

        <!-- Project Updates -->

                </div>
            
                <div class="certificate-preview" id="certificate-preview">
                  <h2>Certificate Preview:</h2>
                  <img id="certificate-image" src="" alt="Certificate Preview">
                </div>
              </div>
        </section>

        <section class="notifications">
